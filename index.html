    @keyframes logo-pulse {
      0%, 100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    main {
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px var(--shadow), 0 0 0 1px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }
    @media (prefers-color-scheme: dark) {
      main {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.25em;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideInUp 0.8s ease-out;
    }
    p.tagline {
      font-size: 1.25rem;
      color: var(--text-light);
      margin-bottom: 1.5em;
      font-weight: 500;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      animation: slideInUp 0.8s ease-out;
    }
    .headshot {
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px var(--shadow), 0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }
    .headshot:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px var(--shadow), 0 0 30px var(--glow), 0 0 0 1px var(--accent);
      border-color: var(--accent);
    }
    @media (prefers-color-scheme: dark) {
      .headshot {
        border: 4px solid rgba(255, 255, 255, 0.2);
      }
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideInUp 0.8s ease-out 0.4s both;
    }
    a.btn {
      padding: 0.75em 1.5em;
      border-radius: 9999px;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      transition: background 0.2s;
    }
    a.btn:hover {
      background: #1d4ed8;
    }
    a.disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }
    a.logo {
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 1rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    a.logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    a.logo:hover::before {
      left: 100%;
    }
    a.logo:hover {
      color: var(--accent-light);
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 10px 25px var(--shadow), 0 0 20px var(--glow);
      border-color: var(--accent);
    }
    @media (prefers-color-scheme: dark) {
      a.logo {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }
    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--text-light);
      animation: slideInUp 0.8s ease-out 0.6s both;
    }
    @media (max-width: 640px) {
      main {
        padding: 2rem 1.5rem;
        margin: 1rem;
        max-width: calc(100vw - 2rem);
      }
      h1 {
        font-size: 2.5rem;
      }
      body::before {
        opacity: 0.5;
      }
      .headshot {
        width: 90px;
        height: 90px;
      }
      .logo-container {
        margin-bottom: 1rem;
      }
      main::after {
        width: 250px;
        height: 250px;
        opacity: 0.7;
      }
    }
