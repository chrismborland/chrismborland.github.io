      justify-content: center;
    }
    a.btn {
      padding: 0.75em 1.5em;
      border-radius: 9999px;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      transition: background 0.2s;
    }
    a.btn:hover {
      background: #1d4ed8;
    }
    a.disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }
    footer {
      margin-top: 2rem;
